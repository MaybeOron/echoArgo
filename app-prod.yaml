apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: echo-prod
  namespace: argocd

spec:
  project: default
  source:
    repoURL: https://github.com/MaybeOron/echoArgo.git
    targetRevision: HEAD
    path: echo
  
    helm:
      valueFiles:
      - values.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
   # - PruneLast=true