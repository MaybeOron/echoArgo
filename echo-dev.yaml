apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: echo-dev
  namespace: argocd

spec:
  project: default
  source:
    repoURL: https://github.com/MaybeOron/echoArgo.git
    targetRevision: HEAD
    path: echo
  
    helm:
       # valueFiles:
      # - values.yaml
      
      values: |
        app:
          image: oroncohen/echo
          namespace: dev
          name: echo-dev
          tag: 1.0.8
        domain:
          url: dev.oronargo.tk
        replicaCount: 1
  
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
   # - PruneLast=true